---
layout: default
---

<article class="post-wrap">
  <div class="post-main">
    <h1>{{ page.title }}</h1>
    <p class="muted">{{ page.date | date: "%Y-%m-%d" }}</p>
    <div class="post-content">{{ content }}</div>
  </div>
  <aside class="post-toc card" id="tocBox">
    <h3 style="margin-top:0;">목차</h3>
    <nav id="toc"></nav>
  </aside>
</article>
